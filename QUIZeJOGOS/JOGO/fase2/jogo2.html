<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>VitaLab - Fase 2</title>
  <link rel="stylesheet" href="../jogo.css">
  <link rel="stylesheet" href="jogo2.css">
</head>
<body>
  <div id="gameContainer">
    <!-- HUD fixo -->
    <header id="hud">
      <span id="vidas">❤️ Vidas: 3</span>
      <span id="pontos">⭐ Pontos: 0</span>
      <span id="fase">🎮 Fase 2</span>
    </header>

    <!-- Canvas do jogo -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <!-- Container de carregamento melhorado -->
    <div id="loadingContainer">
      <h2 class="loading-title pulse">Carregando VitaLab</h2>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="loading-progress" id="loadingProgress">0%</div>
      <div class="loading-tips" id="loadingTip">Preparando ambiente de jogo...</div>
      <div id="errorMessage"></div>
      <button id="retryButton">Tentar Novamente</button>
    </div>
  </div>

</body>
</html>
