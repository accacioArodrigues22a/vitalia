<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quizPRINCIPAL.css">
    <script src="./quizPRINCIPALperguntas.js" defer></script>
    <link rel="stylesheet" href="quizPRINCIPALperguntas.css">
    <title>Quiz Principal Perguntas</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-centerflex-column">
            <div class="botao-classe">
                <a href="./quizPRINCIPAL.html"><button class="botao-sair">SAIR</button></a>
            </div>
            <div class="firstQuestion">
                <h2 class="questiontext1"></h2>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="next-button">
                <button class="the-real-button">PRÓXIMA PERGUNTA</button>
            </div>
            <br>
            <div class="barra">
                <div id="bar">
                    <div id="inabar">
                    </div>
                </div>
                <h1 id="percent" class="porcentagem">0%</h1>
            </div>
        </div>
        <div id="exit-modal" class="modal">
            <div class="modal-content">
              <h2>Confirmar Saída</h2>
              <p>Tem certeza que deseja sair do quiz?</p>
              <div class="modal-actions">
                <button id="confirm-exit" class="btn-exit">Sim</button>
                <button id="cancel-exit" class="btn-cancel">Cancelar</button>
              </div>
            </div>
          </div>          
    </div>
</body>
<style>
    #bar {background-color: whitesmoke; width: 50rem; height: 1rem; border-radius: 2rem;}
    #inabar{background-color: #FBB02D; width: 0%; height: 1rem; border-radius: 2rem;}
</style>
</html>
